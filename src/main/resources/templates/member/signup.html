<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<!-- layout Content -->
<th:block layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-bold my-4">Sign up</h3>
                    </div>
                    <div class="card-body">
                        <form id="frm" name="frm" action="/member/signup" method="post">
                            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
                            <div th:if="${param.error}">
                                <p th:text="${exception}" class="alert alert-danger"></p>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <!-- <a class="small" href="javascript:">Forgot Password?</a> -->
                                <a class="btn btn-primary" href="javascript:fnSubmit();">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        let frm = $("#frm");

        function fnSubmit() {
            frm.submit();
        }

        $(function() {
            $("#password").on("keyup", function(e) {
                if (e.key == "Enter") fnSubmit();
            });

            frm.validate({
                submitHandler: function(form) {
                    // Submit Action..
                    form.submit();
                }
            });
        });
    </script>
</th:block>
</html>
