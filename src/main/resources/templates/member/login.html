<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
	<!-- layout Content -->
	<th:block layout:fragment="content">
	    <div class="container">
	        <div class="row justify-content-center">
	            <div class="col-lg-5">
	                <div class="card shadow-lg border-0 rounded-lg mt-5">
	                    <div class="card-header">
	                        <h3 class="text-center font-weight-bold my-4">Login</h3>
	                    </div>
	                    <div class="card-body">
	                        <form id="loginForm" name="loginForm" action="/login/action" method="post">
	                            <div th:if="${param.error}">
	                                <p th:text="${exception}" class="alert alert-danger"></p>
	                            </div>
	                            <div class="form-floating mb-3">
	                                <input class="form-control" id="username" name="username" type="email" placeholder="name@example.com" required />
	                            </div>
	                            <div class="form-floating mb-3">
	                                <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
	                            </div>
	                            <div class="form-check mb-3">
	                                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" />
	                                <label class="form-check-label" for="remember-me">Remember Password</label>
	                            </div>
	                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
	                                <a class="btn btn-primary text-white" onclick="signup();">Sign Up</a>
	                                <a class="btn btn-primary" href="javascript:login();"><i class="bi bi-box-arrow-in-right"></i> Login</a>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <script th:inline="javascript">
	        let loginForm = $("#loginForm");
	
	        function login() {
	            const username = $("#username").val();
	            const password = $("#password").val();
	            const rememberMe = $("#remember-me").is(":checked");
	            $.ajax({
	                type: "POST",
	                url: "/login",
	                contentType: "application/json",
	                data: JSON.stringify({
	                    username: username,
	                    password: password,
	                    rememberMe: rememberMe
	                }),
	                success: function(response) {
	                    // 로그인 성공 처리
	                    // 예를 들어, 로그인이 성공하면 사용자를 홈페이지로 이동시킵니다.
	                    window.location.href = '/';
	                },
	                error: function(response) {
	                    // 로그인 실패 처리
	                    // 예를 들어, 로그인이 실패하면 에러 메시지를 화면에 표시합니다.
	                    alert('로그인에 실패하였습니다. 아이디 또는 비밀번호를 확인해주세요.');
	                }
	            });
	        }
	        
	        function signup() {
	            location.href = '/member/signup';
	        }
	        	
	        $(function() {
	        	loginForm.validate({
		            messages: {
		            	username: {
	                        required: "이메일 주소를 입력해주세요.",
	                        username: "올바른 이메일 주소를 입력해주세요."
	                    },
	                    password: {
	                        required: "비밀번호를 입력해주세요."
	                    }
		            }
		        });
	        	
	            $("#password").on("keyup", function(e) {
	                if (e.key == "Enter") fnSubmit();
	            });
	
	            loginForm.validate({
	                submitHandler: function(form) {
	                    form.submit();
	                }
	            });
	        });
	    </script>
	</th:block>
</html>
