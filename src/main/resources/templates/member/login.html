<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
	<!-- layout Content -->
	<th:block layout:fragment="content">
	    <div class="container">
	        <div class="row justify-content-center">
	            <div class="col-lg-5">
	                <div class="card shadow-lg border-0 rounded-lg mt-5">
	                    <div class="card-header">
	                        <h3 class="text-center font-weight-bold my-4">Login</h3>
	                    </div>
	                    <div class="card-body">
	                        <form id="loginForm" name="loginForm" action="/login" method="post">
							    <div th:if="${param.error}">
							        <p th:text="${exception}" class="alert alert-danger"></p>
							    </div>
							    <div class="form-floating mb-3">
							        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
							    </div>
							    <div class="form-floating mb-3">
							        <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
							    </div>
							    <div class="form-check mb-3">
							        <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" />
							        <label class="form-check-label" for="remember-me">Remember Password</label>
							    </div>
							    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
							        <button type="button" class="btn btn-primary text-white" onclick="signup()">Sign Up</button>
							        <button type="submit" class="btn btn-primary">Login</button>
							    </div>
							</form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <script th:inline="javascript">
		    let loginForm = $("#loginForm");
		
		    function signup() {
		        location.href = '/member/signup';
		    }
		
		    $(function() {
		        $("#password").on("keyup", function(e) {
		            if (e.key == "Enter") loginForm.submit();
		        });
		
		        loginForm.validate({
		            messages: {
		                username: {
		                    required: "이메일 주소를 입력해주세요.",
		                    username: "올바른 이메일 주소를 입력해주세요."
		                },
		                password: {
		                    required: "비밀번호를 입력해주세요."
		                }
		            }
		        });
		
		        loginForm.on('submit', function(e) {
		            if (!loginForm.valid()) {
		                e.preventDefault();
		            }
		        });
		    });
		</script>
	</th:block>
</html>
